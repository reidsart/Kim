<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall Collage Planner</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    
    const RotateCcw = ({ size, className }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
        <path d="M3 3v5h5"/>
      </svg>
    );
    
    const RotateCw = ({ size, className }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
      </svg>
    );

    const WallCollage = () => {
      const [frames, setFrames] = useState([
        // A2 (420 x 594mm) - scaled to 140 x 198px
        { id: 'a2-1', size: 'A2', width: 140, height: 198, x: 400, y: 50, color: '#ff6b6b', rotation: 0 },
        
        // A3 (297 x 420mm) - scaled to 99 x 140px
        { id: 'a3-1', size: 'A3', width: 99, height: 140, x: 50, y: 50, color: '#4ecdc4', rotation: 0 },
        { id: 'a3-2', size: 'A3', width: 140, height: 99, x: 160, y: 50, color: '#4ecdc4', rotation: 90 },
        { id: 'a3-3', size: 'A3', width: 99, height: 140, x: 270, y: 50, color: '#4ecdc4', rotation: 0 },
        { id: 'a3-4', size: 'A3', width: 140, height: 99, x: 550, y: 50, color: '#4ecdc4', rotation: 90 },
        
        // A4 (210 x 297mm) - scaled to 70 x 99px
        { id: 'a4-1', size: 'A4', width: 70, height: 99, x: 50, y: 200, color: '#95e1d3', rotation: 0 },
        { id: 'a4-2', size: 'A4', width: 99, height: 70, x: 130, y: 200, color: '#95e1d3', rotation: 90 },
        { id: 'a4-3', size: 'A4', width: 70, height: 99, x: 210, y: 200, color: '#95e1d3', rotation: 0 },
        { id: 'a4-4', size: 'A4', width: 99, height: 70, x: 290, y: 200, color: '#95e1d3', rotation: 90 },
        
        // A5 (148 x 210mm) - scaled to 49 x 70px
        { id: 'a5-1', size: 'A5', width: 70, height: 49, x: 50, y: 310, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-2', size: 'A5', width: 70, height: 49, x: 130, y: 310, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-3', size: 'A5', width: 70, height: 49, x: 210, y: 310, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-4', size: 'A5', width: 70, height: 49, x: 290, y: 310, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-5', size: 'A5', width: 70, height: 49, x: 370, y: 310, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-6', size: 'A5', width: 70, height: 49, x: 450, y: 310, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-7', size: 'A5', width: 70, height: 49, x: 530, y: 310, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-8', size: 'A5', width: 70, height: 49, x: 610, y: 310, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-9', size: 'A5', width: 70, height: 49, x: 50, y: 370, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-10', size: 'A5', width: 70, height: 49, x: 130, y: 370, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-11', size: 'A5', width: 70, height: 49, x: 210, y: 370, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-12', size: 'A5', width: 70, height: 49, x: 290, y: 370, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-13', size: 'A5', width: 70, height: 49, x: 370, y: 370, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-14', size: 'A5', width: 70, height: 49, x: 450, y: 370, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-15', size: 'A5', width: 70, height: 49, x: 530, y: 370, color: '#ffeaa7', rotation: 90 },
        { id: 'a5-16', size: 'A5', width: 70, height: 49, x: 610, y: 370, color: '#ffeaa7', rotation: 90 },
      ]);

      const [draggedFrame, setDraggedFrame] = useState(null);
      const [offset, setOffset] = useState({ x: 0, y: 0 });

      const handleMouseDown = (e, frame) => {
        if (e.target.classList.contains('rotate-btn')) return;
        const rect = e.currentTarget.getBoundingClientRect();
        setDraggedFrame(frame.id);
        setOffset({
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        });
      };

      const rotateFrame = (frameId) => {
        setFrames(prev => prev.map(frame => {
          if (frame.id === frameId) {
            const newRotation = frame.rotation === 0 ? 90 : 0;
            return {
              ...frame,
              width: frame.height,
              height: frame.width,
              rotation: newRotation
            };
          }
          return frame;
        }));
      };

      const handleMouseMove = (e) => {
        if (!draggedFrame) return;
        
        const wall = document.getElementById('wall');
        const wallRect = wall.getBoundingClientRect();
        
        setFrames(prev => prev.map(frame => {
          if (frame.id === draggedFrame) {
            return {
              ...frame,
              x: Math.max(0, Math.min(e.clientX - wallRect.left - offset.x, 750 - frame.width)),
              y: Math.max(0, Math.min(e.clientY - wallRect.top - offset.y, 500 - frame.height))
            };
          }
          return frame;
        }));
      };

      const handleMouseUp = () => {
        setDraggedFrame(null);
      };

      const resetLayout = () => {
        setFrames([
          { id: 'a2-1', size: 'A2', width: 140, height: 198, x: 400, y: 50, color: '#ff6b6b', rotation: 0 },
          { id: 'a3-1', size: 'A3', width: 99, height: 140, x: 50, y: 50, color: '#4ecdc4', rotation: 0 },
          { id: 'a3-2', size: 'A3', width: 140, height: 99, x: 160, y: 50, color: '#4ecdc4', rotation: 90 },
          { id: 'a3-3', size: 'A3', width: 99, height: 140, x: 270, y: 50, color: '#4ecdc4', rotation: 0 },
          { id: 'a3-4', size: 'A3', width: 140, height: 99, x: 550, y: 50, color: '#4ecdc4', rotation: 90 },
          { id: 'a4-1', size: 'A4', width: 70, height: 99, x: 50, y: 200, color: '#95e1d3', rotation: 0 },
          { id: 'a4-2', size: 'A4', width: 99, height: 70, x: 130, y: 200, color: '#95e1d3', rotation: 90 },
          { id: 'a4-3', size: 'A4', width: 70, height: 99, x: 210, y: 200, color: '#95e1d3', rotation: 0 },
          { id: 'a4-4', size: 'A4', width: 99, height: 70, x: 290, y: 200, color: '#95e1d3', rotation: 90 },
          { id: 'a5-1', size: 'A5', width: 70, height: 49, x: 50, y: 310, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-2', size: 'A5', width: 70, height: 49, x: 130, y: 310, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-3', size: 'A5', width: 70, height: 49, x: 210, y: 310, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-4', size: 'A5', width: 70, height: 49, x: 290, y: 310, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-5', size: 'A5', width: 70, height: 49, x: 370, y: 310, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-6', size: 'A5', width: 70, height: 49, x: 450, y: 310, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-7', size: 'A5', width: 70, height: 49, x: 530, y: 310, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-8', size: 'A5', width: 70, height: 49, x: 610, y: 310, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-9', size: 'A5', width: 70, height: 49, x: 50, y: 370, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-10', size: 'A5', width: 70, height: 49, x: 130, y: 370, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-11', size: 'A5', width: 70, height: 49, x: 210, y: 370, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-12', size: 'A5', width: 70, height: 49, x: 290, y: 370, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-13', size: 'A5', width: 70, height: 49, x: 370, y: 370, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-14', size: 'A5', width: 70, height: 49, x: 450, y: 370, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-15', size: 'A5', width: 70, height: 49, x: 530, y: 370, color: '#ffeaa7', rotation: 90 },
          { id: 'a5-16', size: 'A5', width: 70, height: 49, x: 610, y: 370, color: '#ffeaa7', rotation: 90 },
        ]);
      };

      return (
        <div className="min-h-screen bg-gray-100 p-8">
          <div className="max-w-6xl mx-auto">
            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
              <div className="flex items-center justify-between mb-4">
                <h1 className="text-3xl font-bold text-gray-800">Wall Collage Planner</h1>
                <button
                  onClick={resetLayout}
                  className="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
                >
                  <RotateCcw size={18} />
                  Reset
                </button>
              </div>
              
              <div className="flex items-start gap-2 bg-blue-50 p-3 rounded-lg mb-4">
                <RotateCw size={20} className="text-blue-600 flex-shrink-0 mt-0.5" />
                <p className="text-sm text-gray-700">
                  Drag frames to move them. Click the rotate button in the corner of each frame to rotate 90Â°.
                </p>
              </div>

              <div className="grid grid-cols-4 gap-4 mb-6">
                <div className="flex items-center gap-2">
                  <div className="w-6 h-6 rounded" style={{ backgroundColor: '#ff6b6b' }}></div>
                  <span className="text-sm">A2 (1)</span>
                </div>
                <div className="flex items-center gap-2">
                  <div className="w-6 h-6 rounded" style={{ backgroundColor: '#4ecdc4' }}></div>
                  <span className="text-sm">A3 (4)</span>
                </div>
                <div className="flex items-center gap-2">
                  <div className="w-6 h-6 rounded" style={{ backgroundColor: '#95e1d3' }}></div>
                  <span className="text-sm">A4 (4)</span>
                </div>
                <div className="flex items-center gap-2">
                  <div className="w-6 h-6 rounded" style={{ backgroundColor: '#ffeaa7' }}></div>
                  <span className="text-sm">A5 (16)</span>
                </div>
              </div>

              <div 
                id="wall"
                className="relative bg-gray-50 border-4 border-gray-300 rounded-lg overflow-hidden"
                style={{ width: '750px', height: '500px' }}
                onMouseMove={handleMouseMove}
                onMouseUp={handleMouseUp}
                onMouseLeave={handleMouseUp}
              >
                {frames.map(frame => (
                  <div
                    key={frame.id}
                    className="absolute border-2 border-white shadow-md cursor-move transition-shadow hover:shadow-xl group"
                    style={{
                      width: `${frame.width}px`,
                      height: `${frame.height}px`,
                      left: `${frame.x}px`,
                      top: `${frame.y}px`,
                      backgroundColor: frame.color,
                      zIndex: draggedFrame === frame.id ? 1000 : 1,
                    }}
                    onMouseDown={(e) => handleMouseDown(e, frame)}
                  >
                    <div className="w-full h-full flex items-center justify-center text-white font-semibold text-xs opacity-70">
                      {frame.size}
                    </div>
                    <button
                      className="rotate-btn absolute top-1 right-1 bg-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity shadow-md hover:bg-gray-100"
                      onClick={() => rotateFrame(frame.id)}
                      title="Rotate 90Â°"
                    >
                      <RotateCw size={14} className="text-gray-700" />
                    </button>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<WallCollage />, document.getElementById('root'));
  </script>
</body>
</html>
